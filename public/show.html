    <script>
      var socket = io();
      var result = 0;
      function thefuck(valu) { return (valu / 100)*4;}
      socket.on('chat message', function(msg){
        result = result + thefuck(parseInt(msg));
        var justval = parseInt(msg);
        $('.xbar1').width(result);
        $('.xbar2').width(justval*2);
      });
      socket.on('image', function(msg){
        $(".img").attr("src",msg);
        var path = $('.img').attr('src');
      });
      socket.on('bypass1', function(msg){
        result = result + parseInt(msg);
        $('.xbar1').width(result);
      });
      socket.on('bypass_your_e', function(msg){
        $('.xbar2').width(parseInt(msg)*2);
      });
